<mat-toolbar class="d-flex gap-1">
  <!-- <mat-icon class="clickable" matTooltip="返回" (click)="back()">arrow_back</mat-icon> -->
  <span>保存</span>
</mat-toolbar>
<form class="d-flex p-2" *ngIf="!isLoading" [formGroup]="formGroup">
  <div class="d-flex flex-column w-100">
    <mat-form-field class="w-100" appearance="fill">
      <mat-label>角色显示名称</mat-label>
      <input matInput formControlName="name" placeholder="" />
      <mat-error *ngIf="formGroup.get('name')?.invalid">
        {{getValidatorMessage('name')}}
      </mat-error>
    </mat-form-field>
    <mat-form-field class="w-100" appearance="fill">
      <mat-label>角色名，系统标识</mat-label>
      <input matInput formControlName="nameValue" placeholder="" />
      <mat-error *ngIf="formGroup.get('nameValue')?.invalid">
        {{getValidatorMessage('nameValue')}}
      </mat-error>
    </mat-form-field>
    <mat-slide-toggle formControlName="isSystem">是否系统内置,系统内置不可删除</mat-slide-toggle>
    <div class="d-flex mt-1 justify-content-end">
      <button class="d-flex flex-column" mat-flat-button color="primary" (click)="edit()">保存</button>
    </div>
  </div>
</form>
