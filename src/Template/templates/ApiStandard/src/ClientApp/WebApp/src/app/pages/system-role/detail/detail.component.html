<mat-toolbar>
</mat-toolbar>
<div *ngIf="!isLoading" class="d-flex p-2">
  <mat-card class="w-100">
    <!-- <mat-card-header>
      <div mat-card-avatar class=""></div>
      <mat-card-title></mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header> -->
    <!-- <img mat-card-image src="" alt=""> -->
    <mat-card-content>
      <table class="default w-100">
        <tbody>
          
          <tr>
          <th>角色显示名称</th>
          <td class='text-primary'>{{ data.name }}</td>
          </tr>

          <tr>
          <th>角色名，系统标识</th>
          <td class='text-primary'>{{ data.nameValue }}</td>
          </tr>

          <tr>
          <th>是否系统内置,系统内置不可删除</th>
          <td class='text-primary'>{{ data.isSystem }}</td>
          </tr>

          <tr>
          <th>图标</th>
          <td class='text-primary'>{{ data.icon }}</td>
          </tr>

          <tr>
          <th>Id</th>
          <td class='text-primary'>{{ data.id }}</td>
          </tr>

          <tr>
          <th>CreatedTime</th>
          <td class='text-primary'>{{ data.createdTime }}</td>
          </tr>

          <tr>
          <th>UpdatedTime</th>
          <td class='text-primary'>{{ data.updatedTime }}</td>
          </tr>

        </tbody>
      </table>
    </mat-card-content>
    <mat-card-actions>
      <!-- <button mat-button></button>
      <button mat-button></button> -->
    </mat-card-actions>
  </mat-card>
</div>
